<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagamento via PIX e Mercado Pago</title>
    <link rel="stylesheet" href="styles-pix.css">
    <script src="https://sdk.mercadopago.com/js/v2"></script>
</head>
<body>
    <div class="container">
        <h2>Pague com PIX ou Mercado Pago</h2>

        <p>Escaneie o QR Code abaixo para realizar o pagamento via PIX:</p>
        <img src="imagens/349.jpg" alt="QR Code PIX">

        <p><strong>Ou copie e cole o código PIX:</strong></p>
        <input type="text" value="fde7dac3-3140-4a57-a479-ddcca8069c7a" readonly>
        <br><br>
        <button onclick="copiarCodigo()">Copiar Código PIX</button>

        <hr>

        <h3>Ou pague via Mercado Pago:</h3>
<script src="https://www.mercadopago.com.br/integrations/v1/web-payment-checkout.js"
data-preference-id="2462057390-2518f8f9-1e4e-43a0-b11b-436ecd465daf" data-source="button">
</script>

    </div>

    <script>
        function copiarCodigo() {
            const codigoPix = document.querySelector("input");
            codigoPix.select();
            document.execCommand("copy");
            alert("Código copiado! Agora cole no seu app de banco.");
        }
    </script>
</body>
</html>
