
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nosso Casamento</title>
    <style>
        /* Paleta de cores suaves */
        :root {
            --rosa-suave: #f8d7e3;
            --rosa-escuro: #d42a6b;
            --branco: #ffffff;
            --cinza-suave: #f5f5f5;
            --roxo-suave: #d29dfa;
            --lilas: #9dc4fa;
            --preto: #000000;
        }

        /* Estilos gerais */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--cinza-suave);
            color: #333;
        }

        /* Cabeçalho */
        header {
            background-image: url('flores-fundo.jpg'); /* Substitua por uma imagem de fundo floral */
            background-size: cover;
            background-position: center;
            text-align: center;
            color: var(--preto);
            padding: 50px 15px;
        }

        header h1 {
            font-size: 3.5em;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.4);
        }

        header p {
            font-size: 1.5em;
        }

        /* Seção principal */
        .hero {
            text-align: center;
            padding: 50px 20px;
            background-color: var(--roxo-suave);
            border-radius: 10px;
            margin: 20px auto;
            max-width: 900px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .hero h2 {
            color: var(--rosa-escuro);
        }

        .hero p {
            font-size: 1.2em;
            color: #555;
        }

        /* Contagem regressiva */
        .countdown {
            display: flex;
            justify-content: center;
            gap: 15px;
        }

        .countdown div {
            background: var(--rosa-escuro);
            color: var(--branco);
            padding: 15px;
            border-radius: 8px;
            text-align: center;
            width: 90px;
        }

        .countdown div h3 {
            font-size: 2em;
        }

        .countdown div p {
            font-size: 1em;
            margin: 0;
        }
	/* Botões florais */
        .floral-buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 30px;
        }

        .floral-buttons a {
            text-decoration: none;
            border: 3px solid var(--rosa-escuro);
            border-radius: 15px;
            overflow: hidden;
            width: 150px;
            height: 150px;
            display: inline-block;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .floral-buttons a:hover {
            transform: scale(1.1);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
        }

        .floral-buttons img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* Rodapé */
        footer {
            background-color: var(--roxo-suave);
            color: var(--rosa-escuro);
            text-align: center;
            padding: 20px;
        }
    </style>
</head>
<body>
    <!-- Cabeçalho -->
    <header>
        <h1>Jessica e Arthur</h1>
        <p>Acima de tudo, porém, revistam-se do amor, que é o vínculo da perfeição. - Colossenses 3:14</p>
    </header>

    <!-- Seção principal -->
    <section class="hero">
        <h2>O grande dia está chegando!</h2>
        <p>Dia 13 de setembro de 2025, na Igreja de Santo Antônio.</p>
    </section>

    <!-- Contagem regressiva -->
    <div class="countdown" id="countdown">
        <div>
            <h3 id="days">0</h3>
            <p>Dias</p>
        </div>
        <div>
            <h3 id="hours">0</h3>
            <p>Horas</p>
        </div>
        <div>
            <h3 id="minutes">0</h3>
            <p>Minutos</p>
        </div>
        <div>
            <h3 id="seconds">0</h3>
            <p>Segundos</p>
        </div>
    </div>
    <!-- Botões florais -->
    <div class="floral-buttons">
        <a href="pagina1.html">
            <img src="flor_rosa1.jpg" alt="Flor rosa 1">
        </a>
        <a href="pagina2.html">
            <img src="flor_rosa2.jpg" alt="Flor rosa 2">
        </a>
        <a href="pagina3.html">
            <img src="flor_rosa3.jpg" alt="Flor rosa 3">
        </a>
    </div>

    <!-- Rodapé -->
    <footer>
        <p>Com amor, Jessica e Arthur. Todos os direitos reservados.</p>
    </footer>

    <script>
        function updateCountdown() {
            const weddingDate = new Date("2025-09-13T18:00:00");
            const now = new Date();
            const timeDifference = weddingDate - now;

            const days = Math.floor(timeDifference / (1000 * 60 * 60 * 24));
            const hours = Math.floor((timeDifference % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((timeDifference % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((timeDifference % (1000 * 60)) / 1000);

            document.getElementById("days").textContent = days;
            document.getElementById("hours").textContent = hours;
            document.getElementById("minutes").textContent = minutes;
            document.getElementById("seconds").textContent = seconds;
        }

        setInterval(updateCountdown, 1000);
    </script>
</body>
</html>
