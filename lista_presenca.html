    <script>
        function confirmPresence() {
            let selectedGuests = [];
            document.querySelectorAll('input[name="guest"]:checked').forEach((checkbox) => {
                selectedGuests.push(checkbox.value);
            });

            if (selectedGuests.length > 0) {
                let message = `Confirmo presença com: ${selectedGuests.join(', ')}`;
                let whatsappLink = `https://wa.me/5511948353120?text=${encodeURIComponent(message)}`;
                window.open(whatsappLink, '_blank');
            } else {
                alert("Selecione pelo menos um convidado!");
            }
        }
    </script>
